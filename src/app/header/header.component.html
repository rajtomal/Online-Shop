<header class="navigation-ber-part">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a routerLink="/" class="navbar-brand" href="#">
              <img src="../../assets/images/logo.png" alt="logo">
            </a>

            <button class="navbar-toggler custom-button" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div [ngSwitch]="menuType" class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul *ngSwitchCase="'default'" class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="seller-auth">Seller</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/user-auth" class="nav-link active" aria-current="page">LogIn/SignUp</a>
                </li>
              </ul>
              <ul *ngSwitchCase="'seller'" class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="seller-home">Product List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="seller-add-product">Add Product</a>
                </li>
              </ul>
              <ul *ngSwitchCase="'user'" class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page">List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page">Product</a>
                </li>
              </ul>

            </div>
            <div [ngSwitch]="menuType">
              <div *ngSwitchCase="'default'" class="card-item">
                <div class="nav-item bell-icon">
                  <a class="nav-link" aria-current="page"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                      viewBox="0 0 24 24">
                      <path fill="currentColor"
                        d="M16 18a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m-9-1a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1M18 6H4.27l2.55 6H15c.33 0 .62-.16.8-.4l3-4c.13-.17.2-.38.2-.6a1 1 0 0 0-1-1m-3 7H6.87l-.77 1.56L6 15a1 1 0 0 0 1 1h11v1H7a2 2 0 0 1-2-2a2 2 0 0 1 .25-.97l.72-1.47L2.34 4H1V3h2l.85 2H18a2 2 0 0 1 2 2c0 .5-.17.92-.45 1.26l-2.91 3.89c-.36.51-.96.85-1.64.85Z" />
                      </svg></a>
                  <span class="cart-count">22</span>
                </div>
              </div>
              <div *ngSwitchCase="'seller'" class="card-item profile-item">
                <div class="dropdown profile-icon">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="../../assets/images/icons/man.png" alt="man">
                  </button>
                  <ul class="dropdown-menu profile-info">
                    <li>
                      <a>
                        <img class="profile-child-icon" src="../../assets/images/icons/user-name-icon.svg" alt="">
                        <span>{{sellerName | titlecase}}</span>
                      </a>
                    </li>
                    <li (click)="logOut()">
                      <a>
                        <img class="profile-child-icon" src="../../assets/images/icons/logout.svg" alt="">
                        <span>Logout</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div *ngSwitchCase="'user'" class="card-item user-cart profile-item">
                <div class="nav-item bell-icon">
                  <a class="nav-link" aria-current="page"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                      viewBox="0 0 24 24">
                      <path fill="currentColor"
                        d="M16 18a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m-9-1a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1M18 6H4.27l2.55 6H15c.33 0 .62-.16.8-.4l3-4c.13-.17.2-.38.2-.6a1 1 0 0 0-1-1m-3 7H6.87l-.77 1.56L6 15a1 1 0 0 0 1 1h11v1H7a2 2 0 0 1-2-2a2 2 0 0 1 .25-.97l.72-1.47L2.34 4H1V3h2l.85 2H18a2 2 0 0 1 2 2c0 .5-.17.92-.45 1.26l-2.91 3.89c-.36.51-.96.85-1.64.85Z" />
                      </svg></a>
                  <span class="cart-count">22</span>
                </div>
                <div class="dropdown profile-icon">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="../../assets/images/icons/man.png" alt="man">
                  </button>
                  <ul class="dropdown-menu profile-info">
                    <li>
                      <a>
                        <img class="profile-child-icon" src="../../assets/images/icons/user-name-icon.svg" alt="">
                        <span>{{userName | titlecase}}</span>
                      </a>
                    </li>
                    <li (click)="logOut()">
                      <a>
                        <img class="profile-child-icon" src="../../assets/images/icons/logout.svg" alt="">
                        <span>Logout</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav> 
      </div>

      <div *ngIf="menuType === 'default' || menuType === 'user'" class="col-lg-8 offset-lg-2 col-sm-12">
        <form class="d-flex mt-2 search-box" role="search">
          <input class="form-control" value="{{blank}}" type="search" #searchData (keyup)="searchProdutsItem($event)"
            (blur)="hidesuggestion()" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" (click)="submitSearchData(searchData.value)" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50">
              <path fill="currentColor"
                d="M23 36c-7.2 0-13-5.8-13-13s5.8-13 13-13s13 5.8 13 13s-5.8 13-13 13zm0-24c-6.1 0-11 4.9-11 11s4.9 11 11 11s11-4.9 11-11s-4.9-11-11-11z" />
              <path fill="currentColor" d="m32.682 31.267l8.98 8.98l-1.414 1.414l-8.98-8.98z" /></svg>
          </button>
          <div class="suggestion-result" *ngIf="this.searchResult">
            <ul>
              <li *ngFor="let item of searchResult" style="display: inline-block;"><a
                  (mousedown)="suggData(item.id)">{{item.name}}</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
