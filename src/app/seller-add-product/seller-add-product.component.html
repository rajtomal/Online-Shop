<div class="seller-add-product">
  <div class="container">
    <div class="row justify-content-center">
      <!-- <div class="col-lg-4">
                <div class="add-product-left">
                    <img src="../../assets/images/Add Product.gif" alt="Add Product">
                </div>
            </div> -->
      <div class="col-lg-6">
        <div class="add-class-form">
          <h2>Add Product</h2>
          <p>Add your New Product and Grow your Business</p>
          <form #addProductItem="ngForm" (submit)="addProduct(addProductItem.value)">
            <div class="input-box">
              <input type="text" ngModel name="name" placeholder="Product Name" #name="ngModel" required>
            </div>
            <p *ngIf="name.invalid && name.touched" class="input-validation">Enter Name</p>
            <div class="input-box">
              <input type="text" ngModel name="model" placeholder="Product Model" #model="ngModel" required>
            </div>
            <p *ngIf="model.invalid && model.touched" class="input-validation">Enter Product Model</p>
            <div class="input-box">
              <input type="text" ngModel name="color" placeholder="Product Color" #color="ngModel" required>
            </div>
            <p *ngIf="color.invalid && color.touched" class="input-validation">Enter Product Color</p>
            <div class="input-box">
              <input type="text" ngModel name="category" placeholder="Product Category" #category="ngModel" required>
            </div>
            <p *ngIf="category.invalid && category.touched" class="input-validation">Enter Product Category</p>
            <div class="input-box">
              <input type="number" ngModel name="price" placeholder="Product Price" #price="ngModel" required>
            </div>
            <p *ngIf="price.invalid && price.touched" class="input-validation">Enter Product Price</p>
            <div class="input-box">
              <input type="text" ngModel name="imgUrl" placeholder="Product Images Url" #imgUrl="ngModel" required>
            </div>
            <p *ngIf="imgUrl.invalid && imgUrl.touched" class="input-validation">Enter Product Images Url</p>
            <div class="input-box">
              <textarea type="text" ngModel name="description" placeholder="Product Description" #description="ngModel" required></textarea>
            </div>
            <p *ngIf="description.invalid && description.touched" class="input-validation">Enter Product Description</p>
            <button [disabled]="addProductItem.invalid">ADD PRODUCT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
