<div class="product-list-part">
  <div class="container">
    <h1 class="product-list-text">Product List</h1>
    <div class="row">
      <div *ngFor="let list of productList" class="col-lg-3 mt-3">
        <div class="product-list-item">
          <div class="product-img">
            <img src="{{list.imgUrl}}" alt="product-img" />
          </div>
          <div class="product-text">
            <h3>{{list.name}}</h3>
            <h5>Model: <span>{{list.model}}</span></h5>
            <h5>Category: <span>{{list.category}}</span></h5>
            <h5>Color: <span>{{list.color}}</span></h5>
            <h5 class="text-decoration-underline">Description:</h5>
            <p>
              {{(list.seeMore ? list.description : list.description.slice(0, 65))}}
              <button class="seeMore" (click)="seeMoreBtn(list)">{{list.seeMore ? "Less" : "See More"}}</button>
            </p>
            <h4>{{list.price}}<span>à§³</span></h4>
            <div class="action-btn d-flex justify-content-center">
              <button class="delete-btn " (click)="deleteProduct(list.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M10 5h4a2 2 0 1 0-4 0ZM8.5 5a3.5 3.5 0 1 1 7 0h5.75a.75.75 0 0 1 0 1.5h-1.32l-1.17 12.111A3.75 3.75 0 0 1 15.026 22H8.974a3.75 3.75 0 0 1-3.733-3.389L4.07 6.5H2.75a.75.75 0 0 1 0-1.5H8.5Zm2 4.75a.75.75 0 0 0-1.5 0v7.5a.75.75 0 0 0 1.5 0v-7.5ZM14.25 9a.75.75 0 0 1 .75.75v7.5a.75.75 0 0 1-1.5 0v-7.5a.75.75 0 0 1 .75-.75Zm-7.516 9.467a2.25 2.25 0 0 0 2.24 2.033h6.052a2.25 2.25 0 0 0 2.24-2.033L18.424 6.5H5.576l1.158 11.967Z" />
                </svg>
                Delete</button>
              <button (click)="editProduct(list.id)" class="update-btn " type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    d="m5 16l-1 4l4-1L19.586 7.414a2 2 0 0 0 0-2.828l-.172-.172a2 2 0 0 0-2.828 0L5 16ZM15 6l3 3m-5 11h8" />
                </svg>
                Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  Launch static backdrop modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Product Updates</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="update-product-form" #updateProductItem="ngForm" (submit)="productUpdate(updateProductItem.value)">
          <div class="input-box">
            <input type="text" ngModel="{{productGetData?.name}}" name="name" placeholder="Product Name" required>
          </div>
          <div class="input-box">
            <input type="text" ngModel="{{productGetData?.model}}" name="model" placeholder="Product Model" required>
          </div>
          <div class="input-box">
            <input type="text" ngModel="{{productGetData?.color}}" name="color" placeholder="Product Color" required>
          </div>
          <div class="input-box">
            <input type="text" ngModel="{{productGetData?.category}}" name="category" placeholder="Product Category" required>
          </div>
          <div class="input-box">
            <input type="number" ngModel="{{productGetData?.price}}" name="price" placeholder="Product Price" required>
          </div>
          <div class="input-box">
            <input type="text" ngModel="{{productGetData?.imgUrl}}" name="imgUrl" placeholder="Product Images Url" required>
          </div>
          <div class="input-box">
            <textarea type="text" ngModel="{{productGetData?.description}}" name="description" placeholder="Product Description" required></textarea>
          </div>
          <button class="btn btn-primary" data-bs-dismiss="modal">Update Product</button>
        </form>
      </div>
    </div>
  </div>
</div>
